<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
<!--Attach CSS only from bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <form>
                        <div class="form-group  m-3">
                            <!-- m-3 to create margins from the card borders & from content below it-->
                          <label>Project Description</label>
                          <input type="text" placeholder="Enter the project details......." class="form-control">
                        </div>
                    </form>
    
                    <form>
                        <div class="form-group m-3">
                          <label>Upload Project</label>
                          <input type="file" class="form-control-file">
                        </div>
                    </form>
                </div>
                <div>        
                    <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
